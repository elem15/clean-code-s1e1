<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <aside class="aside">
    <img class="aside__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
    <a class="aside__link" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?</a>
  </aside>
  <article class="main">
    <section class="adding">
      <h3 class="head adding__head ">Add Item</h3>
      <form class="adding__form">
        <input id="new-task" class="input adding__input-text" type="text">
        <button class="btn adding__btn">Add</button>
      </form>
    </section>
    <br>
    <section class="incomplete">
      <h3 class="head incomplete__head">Todo</h3>
      <ul id="incomplete-tasks" class="list incomplete__form">
        <li class="list__item">
          <input type="checkbox" class="input list__input_check">
          <label class="label list__label">Pay Bills</label>
          <input type="text" class="input list__input_text">
          <button class="btn list__btn_edit">Edit</button>
          <button class="btn list__btn_delete">
            <img class="list__img_delete" src="./remove.svg" alt="remove button">
          </button>
        </li>
        <li class="edit-mode list__item">
          <input type="checkbox" class="input list__input_check">
          <label class="label list__label">Go Shopping</label>
          <input type="text" value="go shopping" class="input list__input_text">
          <button class="btn list__btn_edit">Save</button>
          <button class="btn list__btn_delete">
            <img class="list__img_delete" src="./remove.svg" alt="remove button">
          </button>
        </li>
      </ul>
    </section>
    <section class="completed">
      <h3 class="head completed__head">Completed</h3>
      <ul id="completed-tasks" class="list completed__form">
        <li class="list__item">
          <input type="checkbox" checked class="input list__input_check">
          <label class="label list__label">See the Doctor</label>
          <input type="text" class="input list__input_text">
          <button class="btn list__btn_edit">Edit</button>
          <button class="btn list__btn_delete">
            <img class="list__img_delete" src="./remove.svg" alt="remove button">
          </button>
        </li>
      </ul>
    </section>
  </article>
  <script src="app.js"></script>
</body>
</html>
