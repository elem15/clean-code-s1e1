<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <div class="header">
    <img class="header-img" src="./eisenhower-matrix.jpg">
    <a class="header-link" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?</a>
  </div>
  <div class="main">
    <p id="adding-section">
      <label for="new-task" class="label tasks-head label-new-task">Add Item</label>
      <div class="task-wrapper">
        <input id="new-task" class="input input-text task" type="text">
        <button class="btn">Add</button>
      </div>
    </p>
    <h3 class="tasks-head">Todo</h3>
    <ul id="incomplete-tasks" class="list">
      <li class="list-item">
        <input type="checkbox" class="input input-check">
        <label class="label task">Pay Bills</label>
        <input type="text" class="input input-text task">
        <button class="btn edit">Edit</button>
        <button class="btn delete">
          <img class="delete-img" src="./remove.svg">
        </button>
      </li>
      <li class="edit-mode list-item">
        <input type="checkbox" class="input input-check">
        <label class="label task">Go Shopping</label>
        <input type="text" value="go shopping" class="input input-text task">
        <button class="btn edit">Save</button>
        <button class="btn delete">
          <img class="delete-img" src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3 class="tasks-head">Completed</h3>
    <ul id="completed-tasks" class="list">
      <li class="list-item">
        <input type="checkbox" checked class="input input-check">
        <label class="label task">See the Doctor</label>
        <input type="text" class="input input-text task">
        <button class="btn edit">Edit</button>
        <button class="btn delete">
          <img class="delete-img" src="./remove.svg">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
